<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madzhots | Portrait Photography</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body class="portrait-body">

    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Hero Section -->
    <section class="portrait-hero">
        <div class="container text-center text-white">
            <h1 class="display-1 display-md-3 display-sm-5 fw-bold"> Portrait Photography </h1>
            <p class="fs-5">
                Timeless portraits that capture your essence, personality, and story in every frame.
            </p>
        </div>
    </section>

    <div class="container mt-5">
        <div class="service-header text-center">
            <h1 class="fw-bold">Our Portrait Photography Services</h1>
        </div>

        <!-- Image Gallery (2 Columns) -->
        <div class="row image-portrait">
            <div class="col-md-6 mb-4">
                <a href="/sub-services/individual.html">
                    <div class="image-container">
                        <img src="/images/portrait/cover1.png" alt="Portrait Sample 1">
                        <div class="caption-overlay">Individual Portraits</div>
                    </div>
                </a>
            </div>
            <div class="col-md-6 mb-4">
                <a href="/sub-services/group.html">
                    <div class="image-container">
                        <img src="/images/portrait/cover2.png" alt="Portrait Sample 2">
                        <div class="caption-overlay">Family & Group Portraits</div>
                    </div>
                </a>
            </div>
            <div class="col-md-6 mb-4">
                <a href="/sub-services/maternity.html">
                    <div class="image-container">
                        <img src="/images/portrait/cover3.png"
                            alt="Portrait Sample 3">
                        <div class="caption-overlay">Maternity & Newborn Portraits</div>
                    </div>
                </a>
            </div>
            <div class="col-md-6 mb-4">
                <a href="/sub-services/creative.html">
                    <div class="image-container">
                        <img src="/images/portrait/cover4.png"
                            alt="Portrait Sample 4">
                        <div class="caption-overlay">Creative & Themed Portraits</div>
                    </div>
                </a>
            </div>
        </div>

        <!-- Back to Link -->
        <div class="text-end mt-4">
            <a href="/main pages/services.html" class="back-to-link">‚Üê Back to Services</a>
        </div>
    </div> <br>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>

</body>

</html>
