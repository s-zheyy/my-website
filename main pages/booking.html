<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madzhots | Booking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>

    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Hero Section -->
    <section class="booking-hero">
        <div class="h container text-center text-white">
            <h1 class="display-1 display-md-3 display-sm-5 fw-bold">The Perfect Shot Starts Here</h1>
            <p class="fs-5">Every great photo begins with the right moment. Let Madzhots Studios capture yours with
                creativity, passion, and precision. Book your session today!</p>
        </div>
    </section>

    <!-- Centered Booking Form -->
    <section class="booking-container">
        <div class="booking-box">
            <h2 class="fw-bold mb-4 text-center">Book Your Photography Session</h2>
            <form action="/main pages/thankyou.html" method="GET">
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" placeholder="Enter your name" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Select Service</label>
                    <select class="form-select" required>
                        <option value="">Choose a service</option>
                        <option value="portrait">Portrait Photography</option>
                        <option value="event">Event Photography</option>
                        <option value="studio">Studio Photography</option>
                        <option value="lifestyle">Lifestyle Photography</option>
                        <option value="aerial">Aerial Photography</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Specific Type of Service</label>
                    <input type="text" class="form-control" placeholder="Enter specific type of service" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Preferred Date</label>
                    <input type="date" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Additional Notes</label>
                    <textarea class="form-control" rows="3" placeholder="Any special requests?"></textarea>
                </div>

                <button type="submit" class="btn-all w-100">CONFIRM BOOKING</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>

</body>

</html>
