<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madzhots | Payment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>

    <!-- Navbar -->
    <div id="navbar-container"></div>

   <!-- Payment Section -->
   <section class="payment-section py-5">
    <div class="container">
        <h2 class="text-center fs-1 fw-bold">SECURE YOUR PAYMENT</h2>
        <p class="text-center">Complete your payment to receive your gift card instantly.</p><br>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Billing Information -->
                <div class="card p-4 mb-4">
                    <h4 class="fw-bold">Billing Information</h4>
                    <form action="thank-you.html" method="POST">
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contact Number</label>
                            <input type="text" class="form-control" required>
                        </div>

                        <!-- Payment Methods -->
                        <div class="mb-3">
                            <h4 class="fw-bold">Select Payment Method</h4>
                            <select class="form-control">
                                <option>Credit/Debit Card</option>
                                <option>GCash</option>
                                <option>PayPal</option>
                                <option>Bank Transfer</option>
                            </select>
                        </div>

                        <!-- Terms and Conditions -->
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" required>
                            <label class="form-check-label">
                                I accept the <a class="text-decoration-none" href="#">Terms and Conditions</a>.
                            </label>
                        </div>

                        <!-- Buttons -->
                        <div class="d-flex justify-content-end">
                            <a href="/main pages/buy.html" class="btn-all me-3">Back</a>
                            <a href="/main pages/ty.html" class="btn-all">Confirm Payment</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

   <!-- Footer -->
   <div id="footer-container"></div>

   <!-- Scripts -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   <script src="../js/script.js"></script>

</body>

</html>
