<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madzhots | Buy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>

     <!-- Navbar -->
     <div id="navbar-container"></div>

    <!-- Buy Section -->
    <section class="buy-section container py-5">
        <h2 class="text-center fs-1 fw-bold">PURCHASE GIFT CARD</h2>
        <p class="text-center">Give the gift of memories—purchase a gift card today! </p>
        <form class="mt-4">
            <div class="mb-3">
                <label class="form-label">Gift Card Type</label>
                <select class="form-select">
                    <option>Timeless Memories Pass</option>
                    <option>Golden Glow Photography Pass</option>
                    <option>The Forever Frame Gift Pass</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Select Amount</label>
                <select class="form-select">
                    <option>₱1,500</option>
                    <option>₱2,000</option>
                    <option>₱2,500</option>
                    <option>₱3,000</option>
                    <option>₱4,000</option>
                    <option>₱5,000</option>
                    <option>₱6,000</option>
                    <option>₱7,000</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Recipient's Name</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Recipient's Email</label>
                <input type="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Personalized Message (optional)</label>
                <textarea class="form-control" rows="3"></textarea>
            </div>
            <div class="d-flex justify-content-end">
                <a href="/main pages/gift-cards.html" class="btn-all me-3">Cancel Order</a>
                <a href="/main pages/payment.html" class="btn-all">Proceed to Payment</a>
            </div>
        </form>
    </section>
 <!-- Footer -->
 <div id="footer-container"></div>

 <!-- Scripts -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
 <script src="../js/script.js"></script>

</body>

</html>
